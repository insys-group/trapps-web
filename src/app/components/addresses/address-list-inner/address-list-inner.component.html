<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Address Information</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="add()" [disabled]="exists">Add</button>
        <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-sm-12">
        <div>
          <div class="list-group">
            <div class="list-group-item" *ngFor="let address of addresses; let i = index;">
              <div class="row">
                <a href="javascript:void(0)" (click)=delete(i)><span
                    class="float-xs-right">&times;</span></a>

                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="address1">Address 1</label>
                    <input type="text" class="form-control" id="address1" required
                           [(ngModel)]="address.address1" name="address1"
                           #address1="ngModel">
                    <div [hidden]="address1.valid || address1.pristine"
                         class="alert alert-danger">
                      Address 1 is required
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2"
                           [(ngModel)]="address.address2" name="address2"
                           #address2="ngModel">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required
                           [(ngModel)]="address.city" name="city" #city="ngModel">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group" *ngIf="address.country !== 'USA'">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" required
                           [(ngModel)]="address.state" name="state" #state="ngModel">
                  </div>
                  <div class="form-group" *ngIf="address.country === 'USA'">
                    <label for="state">State</label>
                    <select class="form-control" id="states" required [(ngModel)]="address.state" name="state"
                            #state="ngModel">
                      <option selected=selected></option>
                      <option *ngFor="let state of _states" [value]="state">{{state}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" class="form-control" id="zipcode" required
                           [(ngModel)]="address.zipCode" name="zipcode"
                           #zipcode="ngModel">
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" required
                           [(ngModel)]="address.country" name="country"
                           #countrycode="ngModel">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
