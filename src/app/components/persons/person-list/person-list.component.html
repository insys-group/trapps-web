<div class="container">

<div class="form-group">
    <label for="personType">Person Type</label>
    <div>
    <select class="form-control" id="personType"
            required
            [(ngModel)]="personType" name="personType"
            >
        <option value="Employee">Employee</option>
        <option value="Candidate">Candidate</option>
        <option value="Client">Client Contact</option>
        <option value="Vendor">Vendor Contact</option>
        <option value="Pivotal">Pivotal Contact</option>
    </select>
    <button type="button" class="btn btn-primary" (click)="create()">New</button>
    </div>
</div>

<ul class="person">
  <li *ngFor="let person of persons" (click)="onSelect(person)">
    {{person.firstName}} {{person.lastName}}
  </li>
</ul>
</div>
