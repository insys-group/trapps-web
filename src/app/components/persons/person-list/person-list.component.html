<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header"><i class="fa fa-male fa-fw"></i> Persons</h1>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">

  <div class="form-group">
    <label for="personType">Person Type</label>
    <div>
      <select class="form-control" #sel (change)="select.emit(sel.value)" [(ngModel)]="personType">
        <option *ngFor="let personType of personTypes">{{personType}}</option>
      </select>
    </div>
  </div>

	<div class="form-group">
		<button type="button" class="btn btn-primary" (click)="create()"
			[disabled]="sel.value === 'All'">New</button>
	</div>

	<div class="list-group">
		<button type="button" class="list-group-item list-group-item-action"
			*ngFor="let person of persons | filterPersonType: sel.value"
			(click)="onSelect(person)">{{person.firstName}}
			{{person.lastName}}</button>
	</div>

	</div>
</div>
