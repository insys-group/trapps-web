<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Professional Skills</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-5">
            <select class="form-control" [(ngModel)]="currentSkill">
              <option *ngFor="let skill of skills" [ngValue]="skill">{{skill.name}}</option>
            </select>
          </div>
          <div class="col-sm-5">
            <select class="form-control" [(ngModel)]="scale">
              <option *ngFor="let scale of scales" [ngValue]="scale">{{scale}}</option>
            </select>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)="addSkill()" [disabled]="!currentSkill || !scale">Add</button>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-sm-12">
            <div>

              <table class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th class="text-center">Scale</th>
                  <th class="text-center">Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let personSkill of person.personSkills; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{personSkill.skill.name}}</td>
                  <td class="text-center">{{personSkill.scale}}</td>
                  <td class="text-center">
                    <i class="fa fa-times icon-btn-md" (click)="removeSkill(i)"></i>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
