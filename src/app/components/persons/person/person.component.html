<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-male fa-fw"></i> {{person.firstName}} {{person.lastName}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Personal Information</h3>
      </div>
      <div class="panel-body">
        <div [hidden]="submitted"></div>
        <form (ngSubmit)="save()" #personForm="ngForm">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="personType">Person Type</label>
                <select class="form-control" id="personType" required [(ngModel)]="person.personType"
                        name="personType" #personType="ngModel">
                  <option *ngFor="let personType of personTypes" [value]="personType">{{personType}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="business">Employer</label>
                <select class="form-control" id="business" required [ngModel]="selectedBusiness" name="business"
                        (change)='onChange()' #business="ngModel">
                  <option *ngFor="let business of businesses" [ngValue]="business">{{business}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="person.firstName"
                       name="firstName" #firstName="ngModel">
                <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                  First name is required
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="person.lastName"
                       name="lastName" #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                  Last name is required
                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" required
                       [(ngModel)]="person.phone" name="phone" #phone="ngModel" placeholder="999-999-9999">
              </div>
              <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                Phone is required in the format 999-999-9999
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="person.email" name="email"
                       #email="ngModel">
              </div>
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="person.title" name="title"
                       #title="ngModel">
              </div>
              <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                Title is required
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" style="text-align:center">
              <button type="submit" class="btn btn-primary" [disabled]="!personForm.form.valid">Save</button>
              <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
              <button type="button" class="btn btn-primary" (click)="cancel()">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!--<div class="card">-->
      <!--<div class="card-header">-->
        <!--Personal Information-->
      <!--</div>-->
      <!--<div class="card-block">-->
        <!---->
      <!--</div>-->
    <!--</div>-->


  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <app-address [address]="person.address"></app-address>
  </div>

  <div class="col-sm-6">
    <app-person-skills [person]="person" *ngIf="skills===true"></app-person-skills>
  </div>
</div>
<div class="row" *ngIf="documents===true">
  <div class="col-sm-12">
    <app-person-documents [person]="person"></app-person-documents>
  </div>
</div>
<div class="row" >
  <div class="col-sm-12">
    <app-person-trainings [person]="person"></app-person-trainings>
  </div>
</div>
