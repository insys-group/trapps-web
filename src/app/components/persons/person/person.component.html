<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      <i class="fa fa-male fa-fw"></i>
      <span [hidden]="person.firstName">New User</span>
      <span *ngIf="person.firstName">{{person.firstName}} {{person.lastName}}</span>
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <form (ngSubmit)="save()" #personForm="ngForm">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Personal Information</h3>
        </div>
        <div class="panel-body">
          <div [hidden]="submitted"></div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="personType">Person Type</label>
                <select class="form-control" id="personType" required [(ngModel)]="person.personType"
                        name="personType" #personType="ngModel" (ngModelChange)="onPersonTypeChange($event)">
                  <option *ngFor="let personType of personTypes" [value]="personType">{{personType}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="business">Employer</label>
                <select class="form-control" id="business" required [(ngModel)]="person.business" name="business"
                        #business="ngModel">
                  <option *ngFor="let business of businesses" [ngValue]="business">{{business.name}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="person.firstName"
                       name="firstName" #firstName="ngModel">
                <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                  First name is required
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="person.lastName"
                       name="lastName" #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                  Last name is required
                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" required
                       [(ngModel)]="person.phone" name="phone" #phone="ngModel" placeholder="999-999-9999">
              </div>
              <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                Phone is required in the format 999-999-9999
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="person.email" name="email"
                       #email="ngModel">
              </div>
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="person.title" name="title"
                       #title="ngModel">
              </div>
              <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                Title is required
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" *ngIf="person.id && person.personType == 'Employee'">
                <label><i class="fa fa-user"></i> User</label>
                <div *ngIf="user">
                  <input type="text" class="form-control input-md" [(ngModel)]="user.username" name="user" readonly>
                  <i class="fa fa-times icon-btn-md" (click)="removeUser()"></i>
                </div>
                <div [hidden]="user">
                  <button type="button" class="btn btn-info" (click)="createUser()">Create</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="panel-footer">
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary pull-right" [disabled]="!personForm.form.valid">Save</button>
            </div>
          </div>
        </div>

      </div>

    </form>

  </div>
</div>

<div *ngIf="person.id">
  <div class="row">
    <div class="col-sm-6">
      <app-address [address]="person.address"></app-address>
    </div>

    <div class="col-sm-6">
      <app-person-skills [person]="person" *ngIf="skills"></app-person-skills>
    </div>
  </div>

  <!--<div class="row" *ngIf="documents">-->
    <!--<div class="col-sm-12">-->
      <!--<app-person-documents [person]="person"></app-person-documents>-->
    <!--</div>-->
  <!--</div>-->

  <div class="row" *ngIf="trainings">
    <div class="col-sm-12">
      <app-person-trainings [person]="person"></app-person-trainings>
    </div>
  </div>
</div>
