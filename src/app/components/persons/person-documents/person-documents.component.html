<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <input #fileInput type="file"/>
      <div (click)="uploadFile()">Submit</div>
    </div>
    <div class="col-sm-6"></div>
  </div>
  <div class="row" [hidden]="progressHidden">
    <div class="col-sm-6">
      <div class="text-xs-center" id="progress-caption">Uploading {{fileName}} {{percentUploaded}}</div>
      <progress class="progress progress-success" [value]="currentValue" [max]="maxValue"></progress>
    </div>
    <div class="col-sm-6"></div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      <div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let personDocument of person.personDocuments">
            {{personDocument.uploadTimestamp | date: 'dd/MM/yyyy HH:mm:ss'}} - <a href="downloadDocument(personDocument)">{{personDocument.fileName}}</a>
            <a href="javascript:void(0)" (click)=deleteDocument(personDocument)><span class="float-xs-right">&times;</span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <br/>
</div>
