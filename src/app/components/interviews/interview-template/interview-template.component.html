<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-list-ol fa-fw"></i> Interview Template Details</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Template Information</h3>
      </div>
      <div class="panel-body">

        <form (ngSubmit)="save()" #templateForm="ngForm">

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required [(ngModel)]="template.name" #name="ngModel" id="name" name="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name for the template is required
            </div>
          </div>

          <div class="form-group">
            <label>Role</label>
            <select class="form-control" required [(ngModel)]="template.role" id="role" name="role" #role="ngModel">
              <option selected=selected></option>
              <option *ngFor="let role of roles" [ngValue]="role">{{role.name}}</option>
            </select>
          </div>

          <a class="btn btn-default" [routerLink]="['/templates']">Cancel</a>
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!templateForm.form.valid">Save</button>

        </form>

      </div>
    </div>

    <div class="panel panel-default" *ngIf="template.id">
      <div class="panel-heading">
        <h3 class="panel-title">Questions</h3>
      </div>
      <div class="panel-body">

        <div class="form-group">
          <label>Add New Question</label>
          <div class="row">
            <div class="col-sm-6">
              <input class="form-control" required [(ngModel)]="newQuestion.question" id="question" name="question"
                      #question="ngModel"/>
            </div>
            <div class="col-sm-6">
              <button type="button" class="btn btn-primary" [disabled]="!newQuestion.question" (click)="addQuestion()">Add</button>
            </div>
          </div>
        </div>

        <table class="table table-hover table-striped table-bordered">
          <thead>
          <tr>
            <th>No</th>
            <th>Question</th>
            <th>Remove</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of template.questions; let i = index">
            <td>{{i+1}}</td>
            <td>{{question.question}}</td>
            <td class="text-center"><i class="fa fa-times icon-btn-md" (click)="removeQuestion(i)"></i></td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>
