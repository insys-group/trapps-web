<div *ngIf="!submitted" class="container">
    <h2 class="mt-2">Interview details</h2>
    <div class="row">
        <form #interviewForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="interviewName">Interviewer Name:</label>
                <input type="text" id="interviewName" name="interviewName" [(ngModel)]="newInterview.interviewName" class="form-control"
                    required />
            </div>

            <div class="form-group">
                <label for="interviewName">Candidate Name:</label>
                <input type="text" id="candidateName" name="candidateName" [(ngModel)]="newInterview.candidateName" class="form-control"
                    required />
            </div>

            <div class="form-group">
                <label for="interviewName">Phone number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="newInterview.phoneNumber" class="form-control" required
                />
            </div>

            <div class="form-group">
                <label for="interviewName">Role:</label>
                <input type="text" id="role" name="role" [(ngModel)]="newInterview.role" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="interviewName">Feedback:</label>
                <input type="text" id="feedback" name="feedback" [(ngModel)]="newInterview.feedback" class="form-control" required />
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Questions
        </a>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="card-block">

                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>


<div *ngIf="submitted" class="container">
    <h2> Submitted: </h2>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Interview Name:</label>
        <div class="col-md-10 ">
            <input type="text" class="form-control" placeholder="{{newInterview.interviewName}}" readonly />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Candidate Name:</label>
        <div class="col-md-10 ">
            <input type="text" class="form-control" placeholder="{{newInterview.candidateName}}" readonly />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 col-form-label">Phone Number:</label>
        <div class="col-md-10 ">
            <input type="text" class="form-control" placeholder="{{newInterview.phoneNumber}}" readonly />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 col-form-label">Role:</label>
        <div class="col-md-10 ">
            <input type="text" class="form-control" placeholder="{{newInterview.role}}" readonly />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 col-form-label">Feedback:</label>
        <div class="col-md-10 ">
            <input type="text" class="form-control" placeholder="{{newInterview.feedback}}" readonly />
        </div>
    </div>

    <div class="form-group row">
        <button class="btn btn-primary mt-2" (click)="cancel()">Cancel</button>
    </div>
</div>
