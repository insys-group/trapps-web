<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-list-ol fa-fw"></i> Interview Details</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Personal Information</h3>
      </div>
      <div class="panel-body">

        <form (ngSubmit)="save()" #interviewForm="ngForm">

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required [(ngModel)]="interview.name" #name="ngModel" id="name" name="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name for the interview is required
            </div>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" required [(ngModel)]="interview.phone" #phone="ngModel" id="phone" name="phone">
            <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
              Phone for the interview is required
            </div>
          </div>

          <div class="form-group">
            <label>Role</label>
            <select class="form-control" id="role" required [(ngModel)]="interview.role"
                    name="role" #role="ngModel">
              <option *ngFor="let role of roles" [ngValue]="role">{{role.name}}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!interviewForm.form.valid">Save</button>

        </form>

      </div>
    </div>

  </div>
</div>
