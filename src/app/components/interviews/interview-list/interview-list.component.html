<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-list-ol fa-fw"></i> Interviews</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="goDetails(0)">New</button>
    </div>

    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let interview of interviews" (click)="onSelect(interview)">{{interview.name}}
      </button>
    </div>

  </div>
</div>
