<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-graduation-cap fa-fw"></i> Training Details</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="panel panel-default">
      <div class="panel-body">
        <form (ngSubmit)="save()" #trainingForm="ngForm">
          <div class="form-group">
            <label for="trainingName">Training Name</label>
            <input type="text" class="form-control" id="trainingName" required [(ngModel)]="training.name"
                   name="trainingName" #trainingName="ngModel">
            <div [hidden]="trainingName.valid || trainingName.pristine" class="alert alert-danger">
              Training name is required
            </div>
          </div>
          <div class="form-group">
            <input id="online" type="checkbox" [checked]="training.online"
                   (click)="isOnlineChange($event.target.checked)"><label
              for="online">Is online</label>
            <app-address [address]="training.location" [hidden]="training.online"></app-address>
          </div>

          <div class="panel panel-default" *ngIf="training.id">
            <div class="panel-heading">
              <h3 class="panel-title">Tasks</h3>
            </div>
            <div class="panel-body">

              <div class="panel panel-default" *ngFor="let task of training.tasks">
                <div class="panel-heading">
                  <h4 class="panel-title">{{task.name}}<i class="fa fa-times icon-btn-md pull-right"
                                                          (click)="removeTask(task)"></i></h4>
                </div>
                <div class="panel-body">
                  <p>{{task.description}}</p>
                  <p><b>Weblink:</b> <a href="{{task.weblink}}" target="_blank">{{task.weblink}}</a></p>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">New Task</h4>
                </div>
                <div class="panel-body">
                  <form (ngSubmit)="addTask()" #addTaskForm="ngForm">

                    <div class="form-group panel-default">
                      <input class="form-control" type="text" id="training-task-name"
                             name="training-task-name" #trainingTaskName="ngModel" placeholder="Name"
                             [(ngModel)]="currentTask.name" required>
                    </div>
                    <div class="form-group">
                                    <textarea rows="3" class="form-control" type="text" id="current-task-description"
                                              name="current-task-description" placeholder="Description"
                                              [(ngModel)]="currentTask.description"></textarea>
                    </div>
                    <div class="form-group input-group">
                      <span class="input-group-addon" id="weblink-addon">Weblink:</span>
                      <input class="form-control" type="text" id="current-task-weblink"
                             name="current-task-weblink" placeholder="Weblink"
                             [(ngModel)]="currentTask.weblink">
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-primary pull-right" (click)="addTask()"
                              [disabled]="!addTaskForm.form.valid">Add Task
                      </button>
                    </div>

                  </form>
                </div>
              </div>

            </div>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary pull-right" [disabled]="!trainingForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
