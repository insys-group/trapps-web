<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-graduation-cap fa-fw"></i> Trainings</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="create()">New</button>
        </div>

        <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Trainees</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let training of trainings; let i = index">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{training.name}}</td>
                    <td class="text-center"><i class="fa fa-caret-square-o-down icon-btn-md" *ngIf="!expandedRows[i]"
                                               (click)="expandedRows[i] = true"></i>
                        <i class="fa fa-caret-square-o-up icon-btn-md" *ngIf="expandedRows[i]"
                           (click)="expandedRows[i] = fasle"></i></td>
                    <td class="text-center"><i class="fa fa-search-plus icon-btn-md" (click)="onSelect(training)"></i>
                    </td>
                </tr>
                <ng-container *ngIf="expandedRows[i]">
                    <tr *ngFor="let trainee of training.trainees">
                        <td></td>
                        <td>{{trainee.name}}</td>
                        <td>
                            <div class="progress" style="margin-bottom: 0">
                                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                                     [style.width.%]="trainee.progress">
                                    <span class="sr-only">{{trainee.progress}}% Complete</span>
                                </div>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </ng-container>
            </ng-container>
            </tbody>
        </table>

    </div>
</div>
