<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-check-circle-o fa-fw"></i> Opportunities</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="goDetails(0)">New</button>
    </div>

    <table class="table table-hover table-striped table-bordered">
      <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Details</th>
        <th>Remove</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let opportunity of opportunities; let i = index">
        <td>{{i+1}}</td>
        <td>{{opportunity.name}}</td>
        <td class="text-center"><i class="fa fa-search-plus icon-btn-md" (click)="onSelect(opportunity)"></i></td>
        <td class="text-center"><i class="fa fa-times icon-btn-md" (click)="removeOpportunity(opportunity)"></i></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
