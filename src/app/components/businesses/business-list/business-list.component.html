<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-building-o fa-fw"></i> Business</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <div class="form-group">
      <label for="businessType">Business Type</label>
      <div>
        <select class="form-control"  #sel  (change)="select.emit(sel.value)"  [(ngModel)]="businessType">
          <option selected=selected></option>
          <option *ngFor="let businessType of businessTypes">{{businessType}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="create()" [disabled]= "sel.value === 'All'">
        New
      </button>
    </div>

    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action"
              *ngFor="let business of businesses | filterBusinessType: sel.value"
              (click)="onSelect(business)">
        {{business.name}}
      </button>
    </div>

  </div>
</div>
