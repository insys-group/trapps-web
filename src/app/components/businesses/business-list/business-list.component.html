<div class="container">
  <div class="form-group">
    <label for="businessType">Business Type</label>
    <div>
      <select class="form-control" #sel (change)="select.emit(sel.value)">
        <option *ngFor="let businessType of businessTypes">{{businessType}}</option>
      </select>
    </div>
  </div>
</div>

<div class="container">
  <button type="button" class="btn btn-primary" (click)="create()">New</button>
</div>

<div class="container">
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action"
      *ngFor="let business of businesses | filterBusinessType: sel.value"
      (click)="onSelect(business)">
      {{business.name}}
  </button>
</div>
