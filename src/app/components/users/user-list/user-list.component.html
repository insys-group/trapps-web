<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"><i class="fa fa-user fa-fw"></i> Users</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">

    <!--<div class="form-group">-->
      <!--<button type="button" class="btn btn-primary" (click)="goDetails(0)">New</button>-->
    <!--</div>-->

    <table class="table table-hover table-striped table-bordered">
      <thead>
      <tr>
        <th>No</th>
        <th>User</th>
        <th>Enabled</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of persons; let i = index">
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td class="text-center"><i class="fa icon-btn-md" [ngClass]="user.enabled ? 'fa-check' : 'fa-times'"></i></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
