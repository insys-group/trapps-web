<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Role Information
        </div>
        <div class="card-block">
          <div [hidden]="submitted"></div>
          <form (ngSubmit)="save()" #roleForm="ngForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="roleType">Role</label>
                  <input type="text" class="form-control" id="name" required [(ngModel)]="role.name" name="name" #name="ngModel">
                </div>
              </div>
            </div>
          </form>
          <div class="row" [hidden]="hideSkillTextView">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="skill">Skills</label>
                <input type="text" class="form-control" id="skillName" [(ngModel)]="skillName" placeholder="Add Skills">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            <button type="button" class="btn btn-primary" (click)="cancel()">Close</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-14">
      <div class="card">
        <div class="card-header">
          Add Skills
        </div>
        <div class="card-block">

          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary" (click)="add()" [disabled]="exists">Add</button>
              <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-12">
              <div>
                <div class="list-group">
                  <div class="list-group-item" *ngFor="let skill of skills; let i = index;">
                    <div class="row">
                      <a href="javascript:void(0)" (click)=deleteSkill(i)><span
                                                    class="float-xs-right">&times;</span></a>

                      <div class="col-sm-2">
                        <div class="form-group">
                          <label for="name">Skills</label>
                          <input type="text" class="form-control" id="name" required [(ngModel)]="skill.name" name="name" #name="ngModel">
                          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Skill is required
                          </div>
                        </div>
                      </div>                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <div>

            <ul class="list-group">
              <label for="sillType">Skill list</label>

              <template ngFor [ngForOf]="roles">

                <li class="list-group-item" *ngFor="let skills of role.skills">
                  {{skills.name}}
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
      <br/>
    </div>
  </div>
</div>
