<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Role Information
        </div>
        <div class="card-block">
          <div [hidden]="submitted"></div>
          <form (ngSubmit)="save()" #roleForm="ngForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="roleType">Role</label>
                  <input type="text" class="form-control" id="name" required [(ngModel)]="role.name" name="name" #name="ngModel">
                </div>
              </div>
            </div>




          </form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="skill">Skills</label>
                <input type="text" class="form-control" id="str" [(ngModel)]="str">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            <button type="button" class="btn btn-primary" (click)="cancel()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <p>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSkill" aria-expanded="false" aria-controls="collapseSkill">
    Skills
    </button>
  </p>

  <div class="collapse" id="collapseSkill">
    <div class="card card-block">
      <div class="list-group">
        <template ngFor [ngForOf]="roles" let-role>
          {{role.name}}
          <li *ngFor="let skills of role.skills">
            {{skills.name}}
          </li>
        </template>
      </div>

    </div>
  </div>
</div>
