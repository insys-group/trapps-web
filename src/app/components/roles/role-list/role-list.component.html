<div class="row">
  <div class="col-lg-6">
    <h1 class="page-header"><i class="fa fa-list fa-fw"></i> Roles</h1>
  </div>
  <div class="col-lg-6">
    <h1 class="page-header"><i class="fa fa-list fa-fw"></i> Skills</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">

    <div class="form-group">
      <label>Add New Role</label>
      <div class="row">
        <div class="col-sm-6">
          <input class="form-control" required [(ngModel)]="newRole.name" id="role" name="role"
                 #role="ngModel"/>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" [disabled]="!newRole.name" (click)="saveRole()" *ngIf="!newRole.id">
            Save New
          </button>
          <button type="button" class="btn btn-primary" [disabled]="!newRole.name" (click)="updateRole()" *ngIf="newRole.id">
            Update
          </button>
          <button type="button" class="btn btn-default" [disabled]="!newRole.name" (click)="cancelRole()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <table class="table table-hover table-striped table-bordered">
      <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th class="text-center">Select</th>
        <th class="text-center">Remove</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles; let i = index" [ngClass]="newRole.id == role.id ? 'highlighted' : ''">
        <td>{{i+1}}</td>
        <td>{{role.name}}</td>
        <td class="text-center"><i class="fa fa-hand-pointer-o icon-btn-md" (click)="selectRole(role)"></i></td>
        <td class="text-center"><i class="fa fa-times icon-btn-md" (click)="removeRole(role)"></i></td>
      </tr>
      </tbody>
    </table>

  </div>

  <div class="col-sm-6">

    <div class="form-group">
      <label>Add New Skill</label>
      <div class="row">
        <div class="col-sm-6">
          <input class="form-control" required [(ngModel)]="newSkill.name" id="skill" name="skill"
                 #skill="ngModel"/>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" [disabled]="!newSkill.name" (click)="saveSkill()" *ngIf="!newSkill.id">
            Save New
          </button>
          <button type="button" class="btn btn-primary" [disabled]="!newSkill.name" (click)="updateSkill()" *ngIf="newSkill.id">
            Update
          </button>
          <button type="button" class="btn btn-default" [disabled]="!newSkill.name" (click)="cancelSkill()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <table class="table table-hover table-striped table-bordered">
      <thead>
      <tr>
        <th class="text-center">Role</th>
        <th>No</th>
        <th>Name</th>
        <th class="text-center">Update</th>
        <th class="text-center">Remove</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let skill of skills; let i = index">
        <td class="text-center">
          <input type="checkbox" [(ngModel)]="skill.selected" (change)="saveSkills(skill)">
        </td>
        <td>{{i+1}}</td>
        <td>{{skill.name}}</td>
        <td class="text-center"><i class="fa fa-pencil icon-btn-md" (click)="selectSkill(skill)"></i></td>
        <td class="text-center">
          <i class="fa fa-times icon-btn-md" (click)="removeSkill(skill)"></i>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
