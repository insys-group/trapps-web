<div class="login container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading text-center">
          <i class="fa fa-lock icon-lg"></i>
        </div>
        <div class="panel-body">

          <form (ngSubmit)="login()" #loginForm="ngForm">
            <img src="../assets/images/insys.jpeg" class="center-block">
            <div class="spacer-md"></div>
            <fieldset>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" class="form-control" id="username" required [(ngModel)]="credentials.username" name="username" #username="ngModel">
                </div>
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                  User is required
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-key"></i>
                  </span>
                  <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" #password="ngModel">
                </div>
              </div>
              <div *ngIf="loginFail" class="alert alert-danger">
                Login fail, please check credentials.
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid">Login</button>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
