<simple-notifications [options]="alertOptions"></simple-notifications>

<div id="wrapper" *ngIf="userLoggedIn">

  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">
        <img src="../assets/images/insys.jpeg" class="img-fluid" style="height: 30px">
      </a>
    </div>

    <ul class="nav navbar-top-links navbar-right">
      <!-- /.dropdown -->
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="fa fa-bell fa-fw"></i> <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-alerts">
          <li *ngFor="let notification of notifications; let i = index" class="notifications-li">
            <a href="#">
              <div>
                <i class="fa fa-comment fa-fw" [ngClass]="notification.class"></i> {{notification.message}}
              </div>
            </a>
          </li>
        </ul>
        <!-- /.dropdown-alerts -->
      </li>
      <!-- /.dropdown -->
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="fa fa-user fa-fw"></i>
          {{userLoggedIn.firstName}} {{userLoggedIn.lastName}} | {{userLoggedIn.personType}}&nbsp;
          <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-user">
          <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a></li>
          <li class="divider"></li>
          <li><a (click)="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
        </ul>
        <!-- /.dropdown-user -->
      </li>
      <!-- /.dropdown -->
    </ul>

    <div class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
          <li class="sidebar-search">
            <div class="input-group custom-search-form">
              <input type="text" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
            </div>
          </li>
          <li>
            <a [routerLink]="['/home']"><i class="fa fa-home fa-fw"></i> Home</a>
          </li>
          <li>
            <a [routerLink]="['/persons']"><i class="fa fa-male fa-fw"></i> Persons</a>
          </li>
          <li>
            <a [routerLink]="['/roles']"><i class="fa fa-list fa-fw"></i> Roles/Skills</a>
          </li>
          <li>
            <a [routerLink]="['/businesses']"><i class="fa fa-building-o fa-fw"></i> Business</a>
          </li>
          <!--<li>-->
            <!--<a [routerLink]="['/addresses']"><i class="fa fa-map-marker fa-fw"></i> Address</a>-->
          <!--</li>-->
          <li>
            <a href="#"><i class="fa fa-list-ol fa-fw"></i> Interview<span class="fa arrow"></span></a>
            <ul class="nav nav-second-level">
              <li>
                <a [routerLink]="['/interview-templates']">Templates</a>
              </li>
              <li>
                <a [routerLink]="['/interviews']">Interviews</a>
              </li>
            </ul>
          </li>
          <li>
            <a [routerLink]="['/trainings']"><i class="fa fa-graduation-cap fa-fw"></i> Trainings</a>
          </li>
          <li>
            <a [routerLink]="['/opportunities']"><i class="fa fa-check-circle-o fa-fw"></i> Opportunities</a>
          </li>
          <li>
            <a [routerLink]="['/users']"><i class="fa fa-user fa-fw"></i> Users</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <div id="page-wrapper">

    <router-outlet></router-outlet>
    <ng-template ngbModalContainer></ng-template>

  </div>

</div>

<div *ngIf="!userLoggedIn">
  <router-outlet></router-outlet>
  <ng-template ngbModalContainer></ng-template>
</div>

<div class="busy" *ngIf="loadingService.getLoading()">
  <div class="spiner-example">
    <div class="sk-spinner sk-spinner-wave">
      Loading...
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
  </div>
</div>
